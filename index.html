<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Thông Tin Cá Nhân</h1>
        <div class="avatar-container">
            <input type="file" id="avatarInput" accept="image/*" hidden>
            <label for="avatarInput" class="avatar-label">
                <img id="avatarPreview" src="default-avatar.png" alt="Avatar">
            </label>
        </div>
        <p><strong>Họ và Tên:</strong> Vũ Hồng Phương</p>
        <p><strong>Ngày Sinh:</strong> 16/03/2003</p>
        <p><strong>Email:</strong> jhmxftugyu76f@gmail.com</p>
        <p><strong>Số Điện Thoại:</strong> 0387-656-030</p>
        <p><strong>Địa Chỉ:</strong> 123 Đường ABC, Quận X, TP.HCM</p>
    </div>
    <script>
        document.getElementById('avatarInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
